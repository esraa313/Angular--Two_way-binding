<div class="container">
<table class="table">
    <thead>
      <tr>
        <th scope="col">Name</th>
        <th scope="col">Age</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let s of list">
        <td>{{s.name}}</td>
        <td>{{s.age}}</td>
      
      </tr>
   
    </tbody>
  </table>
</div>
